<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/estilos4.css">
   <title>Productos</title>
</head>
<body>

   <div class="titulo">
      <h2>Las especialidades</h2>
   </div>

   <!--PRINCIPAL-->
   <div class="contenedor-principal">
      <div class="contenedor_tarjeta">
         <a href="#">
            <figure>
               <img src="img/cafedeolla.jpg" class="frontal" alt="Cafe">
               <figcaption class="trasera">
                  <h1>Nuestra Variedad</h1>
                  <hr>
                  <p>"
Imagina el aroma envolvente de un café de olla recién preparado, con su mezcla perfecta de especias y un toque de dulce que te transporta a esos momentos de calidez y confort.
"</p>
               </figcaption>
            </figure>
         </a>
         
      </div>

   </div>

      <!-- Experiencia de café -->
      <div class="contenedor_tarjeta">
         <a href="#2"> 
            <figure>
               <img src="img/2.png" class="frontal" alt="Experiencia de café">
               <figcaption class="trasera">
                  <h1>La gran experiencia de probar café</h1>
                  <hr>
                  <p>Entrar a probar un café es sumergirse en un mundo de aromas y sabores que despiertan los sentidos, una experiencia única en cada sorbo.</p>
               </figcaption>
            </figure>
         </a>
      </div>

      <!-- Pastel de chocolate -->
      <div class="contenedor_tarjeta">
         <a href="#3"> 
            <figure>
               <img src="img/rebanada.png" class="frontal" alt="Pastel de chocolate">
               <figcaption class="trasera">
                  <h1>Acompaña tu café con pastel de chocolate</h1>
                  <hr>
                  <p>El chocolate y el café son la pareja perfecta, un dulce deleite que transforma cualquier momento en una celebración.</p>
               </figcaption>
            </figure>
         </a>
      </div>

      <!-- Variedad de rebanadas -->
      <div class="contenedor_tarjeta">
         <a href="#4"> 
            <figure>
               <img src="img/variedad.png" class="frontal" alt="Variedad de rebanadas">
               <figcaption class="trasera">
                  <h1>Variedad de rebanadas y gustos</h1>
                  <hr>
                  <p>Descubre la amplia gama de sabores que puedes probar; cada rebanada es una nueva aventura para tu paladar.</p>
               </figcaption>
            </figure>
         </a>
      </div>

      <!-- Compartir café -->
      <div class="contenedor_tarjeta">
         <a href="#5"> 
            <figure>
               <img src="img/3personas.png" class="frontal" alt="Compartir café">
               <figcaption class="trasera">
                  <h1>La experiencia de compartir café</h1>
                  <hr>
                  <p>No hay nada mejor que disfrutar un café rodeado de buenas compañías; cada taza es un momento para recordar.</p>
               </figcaption>
            </figure>
         </a>
      </div>
   </div>



</body>
</html>
